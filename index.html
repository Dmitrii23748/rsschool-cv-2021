<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>CV HTML CSS</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__title"> Hello,<br> I`m Chunosov Dmitrii <br> from Minsk</h1>
            <div class="header__photo">
                <img class="header__photo-img" src="img/photo.jpg" alt="photo">
            </div>
        </header>
        <div class="container">
            <div class="aside">
                <div class="contacts">
                    <h1 class="contacts__title">Contacts:</h1>
                    <ul class="contacts__ul">
                        <li class="contacts__li-item">
                            <img class="contacts__li-img" src="img/phone.svg" alt="phone">
                            <p class="contacts__li-p">+375 29 662 06 89</p>
                        </li>
                        <li class="contacts__li-item">
                            <img class="contacts__li-img" src="img/mail.svg" alt="mail">
                            <p class="contacts__li-p">chunosov.dmitrij@bk.ru</p>
                        </li>
                        <li class="contacts__li-item">
                            <img class="contacts__li-img" src="img/link.svg" alt="link">
                            <p class="contacts__li-p">Linkendin</p>
                        </li>
                        <!-- <li class="contacts__li contacts__li_mail">chunosov.dmitrij@bk.ru</li>
                        <li class="contacts__li contacts__li_linkedin">Linkendin</li> -->
                    </ul>
                </div>
                <div class="skills">

                </div>
            </div>
            <div class="about">ABOUT</div>
        </div>
        
    </div>
</body>
</html>
